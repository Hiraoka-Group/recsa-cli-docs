site_name: RECSA CLI Docs
site_url: https://hiraoka-group.github.io/recsa-cli-docs/
repo_url: https://github.com/Hiraoka-Group/recsa-cli-docs
site_description: Documentation for RECSA CLI
theme:
  name: material
  # features:
  #   - navigation.tabs
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  language: en
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - content.code.copy


plugins:
  - search
  - awesome-nav
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        # - locale: ja
        #   name: 日本語
        #   build: true
        #   nav_translations:
        #     Home: ホーム
        #     Installation: インストール
        #     Usage: 使い方

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: !relative
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.details
  - attr_list

extra:
  version:
    provider: mike
    default: stable
    alias: true
